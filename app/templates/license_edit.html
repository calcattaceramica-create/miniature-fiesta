<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تعديل الترخيص - DED ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
        }
        
        .btn-back {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .btn-back:hover {
            background: #5568d3;
            color: white;
        }
        
        .form-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .form-label i {
            color: #667eea;
            margin-left: 8px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .license-type-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        
        .license-type-option {
            position: relative;
        }
        
        .license-type-option input[type="radio"] {
            position: absolute;
            opacity: 0;
        }
        
        .license-type-option label {
            display: block;
            padding: 20px;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .license-type-option input[type="radio"]:checked + label {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: #667eea;
        }
        
        .type-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .btn-save {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(72, 187, 120, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-edit"></i>
                تعديل الترخيص
            </h1>
            <a href="{{ url_for('main.licenses_dashboard') }}" class="btn-back">
                <i class="fas fa-arrow-right me-2"></i>
                العودة للقائمة
            </a>
        </div>

        <div class="form-card">
            <form method="POST" action="{{ url_for('main.edit_license', license_id=license.id) }}">

                <div class="form-group">
                    <label class="form-label">
                        <i class="fas fa-certificate"></i>
                        نوع الترخيص
                    </label>
                    <div class="license-type-selector">
                        <div class="license-type-option">
                            <input type="radio" name="license_type" value="trial" id="type_trial"
                                   {{ 'checked' if license.license_type == 'trial' else '' }}>
                            <label for="type_trial">
                                <div class="type-icon">
                                    <i class="fas fa-clock"></i>
                                </div>
                                تجريبي
                            </label>
                        </div>
                        <div class="license-type-option">
                            <input type="radio" name="license_type" value="annual" id="type_annual"
                                   {{ 'checked' if license.license_type == 'annual' else '' }}>
                            <label for="type_annual">
                                <div class="type-icon">
                                    <i class="fas fa-calendar-alt"></i>
                                </div>
                                سنوي
                            </label>
                        </div>
                        <div class="license-type-option">
                            <input type="radio" name="license_type" value="lifetime" id="type_lifetime"
                                   {{ 'checked' if license.license_type == 'lifetime' else '' }}>
                            <label for="type_lifetime">
                                <div class="type-icon">
                                    <i class="fas fa-infinity"></i>
                                </div>
                                مدى الحياة
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="client_name" class="form-label">
                        <i class="fas fa-user"></i>
                        اسم العميل
                    </label>
                    <input type="text" class="form-control" id="client_name" name="client_name"
                           value="{{ license.client_name }}" required>
                </div>

                <div class="form-group">
                    <label for="client_company" class="form-label">
                        <i class="fas fa-building"></i>
                        اسم الشركة
                    </label>
                    <input type="text" class="form-control" id="client_company" name="client_company"
                           value="{{ license.client_company }}" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="client_email" class="form-label">
                            <i class="fas fa-envelope"></i>
                            البريد الإلكتروني
                        </label>
                        <input type="email" class="form-control" id="client_email" name="client_email"
                               value="{{ license.client_email }}" required>
                    </div>

                    <div class="form-group">
                        <label for="client_phone" class="form-label">
                            <i class="fas fa-phone"></i>
                            رقم الهاتف
                        </label>
                        <input type="tel" class="form-control" id="client_phone" name="client_phone"
                               value="{{ license.client_phone }}" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="max_users" class="form-label">
                            <i class="fas fa-users"></i>
                            عدد المستخدمين
                        </label>
                        <input type="number" class="form-control" id="max_users" name="max_users"
                               value="{{ license.max_users }}" min="1" max="999" required>
                    </div>

                    <div class="form-group">
                        <label for="max_branches" class="form-label">
                            <i class="fas fa-code-branch"></i>
                            عدد الفروع
                        </label>
                        <input type="number" class="form-control" id="max_branches" name="max_branches"
                               value="{{ license.max_branches }}" min="1" max="999" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notes" class="form-label">
                        <i class="fas fa-sticky-note"></i>
                        ملاحظات
                    </label>
                    <textarea class="form-control" id="notes" name="notes" rows="3">{{ license.notes or '' }}</textarea>
                </div>

                <button type="submit" class="btn-save">
                    <i class="fas fa-save me-2"></i>
                    حفظ التعديلات
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // License type selector
        document.querySelectorAll('.license-type-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
            });
        });
    </script>
</body>
</html>
