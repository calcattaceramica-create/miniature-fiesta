<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء ترخيص جديد - DED ERP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }
        
        .create-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .logo-icon i {
            font-size: 40px;
            color: white;
        }
        
        h1 {
            color: #2d3748;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #718096;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .form-label i {
            margin-left: 8px;
            color: #667eea;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn-create {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        
        .btn-create:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .btn-create:active {
            transform: translateY(0);
        }
        
        .license-type-selector {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .license-type-option {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: white;
        }
        
        .license-type-option:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }
        
        .license-type-option input[type="radio"] {
            display: none;
        }
        
        .license-type-option input[type="radio"]:checked + label {
            color: #667eea;
            font-weight: 700;
        }
        
        .license-type-option input[type="radio"]:checked ~ .type-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .type-icon {
            width: 50px;
            height: 50px;
            background: #f7fafc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-size: 24px;
            color: #667eea;
            transition: all 0.3s ease;
        }
        
        .alert {
            padding: 12px 16px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="create-container">
        <div class="logo-container">
            <div class="logo-icon">
                <i class="fas fa-key"></i>
            </div>
            <h1>إنشاء ترخيص جديد</h1>
            <p class="subtitle">Create New License</p>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('main.create_new_license') }}" id="createForm">

            <div class="form-group">
                <label class="form-label">
                    <i class="fas fa-certificate"></i>
                    نوع الترخيص
                </label>
                <div class="license-type-selector">
                    <div class="license-type-option">
                        <input type="radio" name="license_type" value="trial" id="type_trial" checked>
                        <label for="type_trial">
                            <div class="type-icon">
                                <i class="fas fa-clock"></i>
                            </div>
                            تجريبي
                        </label>
                    </div>
                    <div class="license-type-option">
                        <input type="radio" name="license_type" value="annual" id="type_annual">
                        <label for="type_annual">
                            <div class="type-icon">
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                            سنوي
                        </label>
                    </div>
                    <div class="license-type-option">
                        <input type="radio" name="license_type" value="lifetime" id="type_lifetime">
                        <label for="type_lifetime">
                            <div class="type-icon">
                                <i class="fas fa-infinity"></i>
                            </div>
                            مدى الحياة
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="client_name" class="form-label">
                    <i class="fas fa-user"></i>
                    اسم العميل
                </label>
                <input type="text" class="form-control" id="client_name" name="client_name"
                       placeholder="أدخل اسم العميل" required>
            </div>

            <div class="form-group">
                <label for="client_company" class="form-label">
                    <i class="fas fa-building"></i>
                    اسم الشركة
                </label>
                <input type="text" class="form-control" id="client_company" name="client_company"
                       placeholder="أدخل اسم الشركة" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="client_email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        البريد الإلكتروني
                    </label>
                    <input type="email" class="form-control" id="client_email" name="client_email"
                           placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="client_phone" class="form-label">
                        <i class="fas fa-phone"></i>
                        رقم الهاتف
                    </label>
                    <input type="tel" class="form-control" id="client_phone" name="client_phone"
                           placeholder="+966-XXX-XXXX" required>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="max_users" class="form-label">
                        <i class="fas fa-users"></i>
                        عدد المستخدمين
                    </label>
                    <input type="number" class="form-control" id="max_users" name="max_users"
                           value="10" min="1" max="999" required>
                </div>

                <div class="form-group">
                    <label for="max_branches" class="form-label">
                        <i class="fas fa-code-branch"></i>
                        عدد الفروع
                    </label>
                    <input type="number" class="form-control" id="max_branches" name="max_branches"
                           value="5" min="1" max="999" required>
                </div>
            </div>

            <div class="form-group">
                <label for="notes" class="form-label">
                    <i class="fas fa-sticky-note"></i>
                    ملاحظات (اختياري)
                </label>
                <textarea class="form-control" id="notes" name="notes" rows="3"
                          placeholder="أدخل أي ملاحظات إضافية"></textarea>
            </div>

            <button type="submit" class="btn-create">
                <i class="fas fa-plus-circle me-2"></i>
                إنشاء الترخيص الآن
            </button>
        </form>

        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('main.activate_license') }}" style="color: #667eea; text-decoration: none;">
                <i class="fas fa-arrow-left me-1"></i>
                لديك ترخيص بالفعل؟ قم بتفعيله
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // License type selector
        document.querySelectorAll('.license-type-option').forEach(option => {
            option.addEventListener('click', function() {
                const radio = this.querySelector('input[type="radio"]');
                radio.checked = true;
            });
        });

        // Form submission animation
        document.getElementById('createForm').addEventListener('submit', function(e) {
            const btn = this.querySelector('.btn-create');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> جاري الإنشاء...';
            btn.disabled = true;
        });
    </script>
</body>
</html>
