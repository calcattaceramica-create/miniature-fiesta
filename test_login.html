<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار صفحة تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #667eea;
            font-weight: bold;
        }
        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }
        .input-group {
            flex-direction: row-reverse;
        }
        .input-group-text {
            background: #667eea;
            color: white;
            border: none;
        }
        .form-control {
            border: 2px solid #e0e0e0;
            padding: 12px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            border-radius: 8px;
            margin-top: 20px;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .alert {
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .text-muted {
            font-size: 13px;
            margin-top: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <i class="fas fa-warehouse fa-3x mb-3" style="color: #667eea;"></i>
            <h2>نظام إدارة المخزون المتكامل</h2>
            <p class="mb-0">تسجيل الدخول إلى النظام</p>
        </div>

        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i>
            <strong>تم إضافة حقل مفتاح الترخيص!</strong>
        </div>

        <form method="POST" action="http://localhost:5000/auth/login">
            <div class="mb-4">
                <label class="form-label">اسم المستخدم</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="username" value="mohammed" required autofocus>
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">كلمة المرور</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="password" value="121212" required>
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label">مفتاح الترخيص (License Key)</label>
                <div class="input-group">
                    <input type="text" class="form-control" name="license_key" value="9813-26D0-F98D-741C" placeholder="XXXX-XXXX-XXXX-XXXX" required>
                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                </div>
                <small class="text-muted">أدخل مفتاح الترخيص المرسل إليك</small>
            </div>

            <div class="mb-4 form-check">
                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                <label class="form-check-label" for="remember">تذكرني</label>
            </div>

            <button type="submit" class="btn btn-login">
                <i class="fas fa-sign-in-alt me-2"></i> تسجيل الدخول
            </button>
        </form>

        <div class="text-center mt-4">
            <p class="text-muted">
                <small>
                    <i class="fas fa-shield-alt"></i>
                    نظام محمي بترخيص إلكتروني
                </small>
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
