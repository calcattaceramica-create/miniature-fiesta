{% extends "base.html" %}

{% block title %}إضافة تفاعل - CRM{% endblock %}
{% block page_title %}إضافة تفاعل{% endblock %}

{% block content %}
<div class="page-header">
    <h3><i class="fas fa-comments"></i> إضافة تفاعل جديد</h3>
</div>

<div class="card mt-3">
    <div class="card-body">
        <form method="POST" action="{{ url_for('crm.add_interaction') }}">
            <div class="row">
                <!-- Basic Information -->
                <div class="col-md-6">
                    <h5 class="mb-3"><i class="fas fa-info-circle"></i> المعلومات الأساسية</h5>
                    
                    <div class="mb-3">
                        <label class="form-label">نوع التفاعل <span class="text-danger">*</span></label>
                        <select class="form-select" name="interaction_type" required>
                            <option value="call">مكالمة هاتفية</option>
                            <option value="email">بريد إلكتروني</option>
                            <option value="meeting">اجتماع</option>
                            <option value="note">ملاحظة</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">الموضوع <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" name="subject" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">تاريخ ووقت التفاعل <span class="text-danger">*</span></label>
                        <input type="datetime-local" class="form-control" name="interaction_date" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">المدة (بالدقائق)</label>
                        <input type="number" class="form-control" name="duration" min="0">
                    </div>
                </div>
                
                <!-- Related To -->
                <div class="col-md-6">
                    <h5 class="mb-3"><i class="fas fa-link"></i> مرتبط بـ</h5>
                    
                    <div class="mb-3">
                        <label class="form-label">عميل محتمل</label>
                        <select class="form-select" name="lead_id">
                            <option value="">اختر العميل المحتمل</option>
                            {% for lead in leads %}
                            <option value="{{ lead.id }}" {% if request.args.get('lead_id') == lead.id|string %}selected{% endif %}>
                                {{ lead.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">عميل</label>
                        <select class="form-select" name="customer_id">
                            <option value="">اختر العميل</option>
                            {% for customer in customers %}
                            <option value="{{ customer.id }}">{{ customer.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">فرصة تجارية</label>
                        <select class="form-select" name="opportunity_id">
                            <option value="">اختر الفرصة</option>
                            {% for opp in opportunities %}
                            <option value="{{ opp.id }}">{{ opp.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">النتيجة</label>
                        <select class="form-select" name="outcome">
                            <option value="">اختر النتيجة</option>
                            <option value="successful">ناجح</option>
                            <option value="unsuccessful">غير ناجح</option>
                            <option value="follow_up_required">يتطلب متابعة</option>
                            <option value="no_answer">لا يوجد رد</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <!-- Description -->
            <div class="row mt-3">
                <div class="col-12">
                    <div class="mb-3">
                        <label class="form-label">الوصف / الملاحظات</label>
                        <textarea class="form-control" name="description" rows="5"></textarea>
                    </div>
                </div>
            </div>
            
            <!-- Buttons -->
            <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> حفظ
                </button>
                <a href="{{ url_for('crm.interactions') }}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> إلغاء
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
// Set current datetime as default
document.addEventListener('DOMContentLoaded', function() {
    const dateInput = document.querySelector('input[name="interaction_date"]');
    if (dateInput && !dateInput.value) {
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        dateInput.value = now.toISOString().slice(0, 16);
    }
});
</script>
{% endblock %}
