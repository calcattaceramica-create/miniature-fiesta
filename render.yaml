services:
  - type: web
    name: ded-inventory-system
    env: python
    plan: free
    region: frankfurt
    runtime: python-3.11.7
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python initialize_master_database.py
      echo "Build completed successfully"
    startCommand: gunicorn run:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120 --log-level debug
    envVars:
      - key: FLASK_APP
        value: run.py
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: PYTHON_VERSION
        value: 3.11.7

