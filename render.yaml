services:
  - type: web
    name: ded-erp-system
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt && python init_database.py
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 run:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ded-database
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.7
    autoDeploy: true

databases:
  - name: ded-database
    plan: free
    databaseName: ded_erp
    user: ded_user

